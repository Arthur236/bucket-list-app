<div class="modal fade" id="addBucketListModal" tabindex="-1" role="dialog" aria-labelledby="addBucketListModal"
     aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header text-center">
                <h4 class="modal-title w-100 font-weight-bold">Add Bucket List</h4>

                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>

            <form action="/bucket-lists" method="POST">
                <div class="modal-body mx-3">
                    <div class="md-form mb-5">
                        <input type="text" id="name" name="name" class="form-control validate">
                        <label for="name">Name</label>
                    </div>

                    <div class="md-form mb-5">
                        <textarea id="description" name="description" class="md-textarea form-control" rows="5"></textarea>
                        <label for="description">Description</label>
                    </div>
                </div>

                <div class="modal-footer d-flex justify-content-center">
                    <button class="btn btn-success btn-block">Create</button>
                </div>
            </form>
        </div>
    </div>
</div>
