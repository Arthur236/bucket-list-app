<div class="modal fade" id="deleteModal{{ slug }}" tabindex="-1" role="dialog" aria-labelledby="deleteModal{{ slug }}Label"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLongTitle">Delete {{ name }}</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to delete this bucket list?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-sm btn-secondary" data-dismiss="modal">Close</button>
                <form id="bucket-list-delete-form" action="/bucket-lists/{{ slug }}/delete"
                      method="post">
                    <button type="submit" class="btn btn-sm btn-danger btn-block">Delete</button>
                </form>
            </div>
        </div>
    </div>
</div>
